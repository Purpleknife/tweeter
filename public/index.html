<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo"><span>tweeter</span></div>
      <div class="tweet"><span class="bold">Write</span> a new tweet
      <br/>
      <div class="angle-down-icon"><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br/>
      <section class="tweet-container">
        <article class="tweet">
          <header>
            <span class="avatar"><img src="https://i.imgur.com/73hZDYK.png">
            <div class="name">&nbsp Newton</div></span>
            <div class="username">@SirIsaac</div>
          </header>
          <div class="tweet-content">
            <p class="tweet-content-text">Waw! This is an interesting tweet.</p>
          </div>
          <footer>
            <div class="time">10 days ago</div>
            <div class="icons">
              <span><i class="fa-solid fa-flag"></i>&nbsp</span>
              <span><i class="fa-solid fa-retweet"></i>&nbsp</span>
              <span><i class="fa-solid fa-heart"></i></span>
            </div>
          </footer>
        </article>
        <br/>
        <article class="tweet">
          <header>
            <span class="avatar"><img src="https://i.imgur.com/nlhLi3I.png">
            <div class="name">&nbsp Rhoda</div></span>
            <div class="username">@MrsJacobs</div>
          </header>
          <div class="tweet-content">
            <p class="tweet-content-text">Waw! This is an another interesting tweet.</p>
          </div>
          <footer>
            <div class="time">11 days ago</div>
            <div class="icons">
              <span><i class="fa-solid fa-flag"></i>&nbsp</span>
              <span><i class="fa-solid fa-retweet"></i>&nbsp</span>
              <span><i class="fa-solid fa-heart"></i></span>
            </div>
          </footer>
        </article>
      </section>
      <br/>
    </main>
  </body>
</html>
